<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Hello!</title>

  <link rel="stylesheet" href="style.css" />
  <script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js" integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</head>

<body onload="startTime()">
  <div class="page">
    <button class="settings-button"><i class="fas fa-wrench fa-lg"></i></button>
    <div class="section-one">
      <div>
        <h2 id="greeting">Good evening, Nishal.</h2>
      </div>
      <form class="search" method="get" action="https://www.google.com/search">
        <img src="glogo.png" alt="Google">
        <input type="search" name="q" value="" placeholder="Search the Web" />
        <button type="submit"><i class="fas fa-search"></i></button>
      </form>
      <div class="browse">
          <h5>Quick Links</h5>
          <div class="tabs-section">

            <div class="link-tab"></div>
            <div class="link-tab"></div>
            <div class="link-tab"></div>
            <div class="link-tab"></div>
            <div class="link-tab"></div>
            <div class="link-tab"></div>
            <div class="link-tab"></div>
            <div class="link-tab"></div>
          </div>
      </div>
    </div>

    <div class="section-two">
      <div class="clock-date">
        <h1 id="clock"></h1>
        <h4 id="date"></h4>
      </div>
      <div class="weather">
          <h5>Weather</h5>
          <div class="weather-card">

          </div>
      </div>
      <div class="news">
        <h5>Headlines</h5>
        <!-- https://newsapi.org/ -->
        <div class="news-tab"></div>
        <div class="news-tab"></div>
      </div>
    </div>
  </div>
</body>

</html>
